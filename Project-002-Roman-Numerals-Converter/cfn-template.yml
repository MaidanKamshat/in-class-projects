AWSTemplateFormatVersion: 2010-09-09

Description: |
  This CloudFormation Template was written for running The Roman Numerals Converter Application, aims to convert the given number to the Roman numerals on EC2. Roman numeral converter will be deployed on Amazon Linux 2 (ami-02e136e904f3da870) EC2 Instance with custom security group which allows http connections on port 80 and ssh port 22 from anywhere. Roman numeral converter Website is downloaded from Public Github repository, then deployed on Apache Web Server.

Resources:
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP for Apache Web Server and SSH for Secure connection
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 80
          ToPort: 80
          IpProtocol: tcp
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          ToPort: 22
          IpProtocol: tcp
  WebServerHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-02e136e904f3da870
      InstanceType: t2.micro
      KeyName: newkey
      SecurityGroupIds:
        - !Ref WebServerSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub Name Server of ${AWS::StackName}
      UserData:
        Fn::Base64: |
          #! /bin/bash
      
          yum update -y 
          yum install python3 -y
          yum pip3 install flask -y 
          yum install git -y
          yum install httpd -y
          FOLDER="https://raw.githubusercontent.com/MaidanKamshat/my-projects/main/Project-002-Roman-Numerals-Converter/"
          cd /var/www/html
          wget $FOLDER/templates/index.html
          wget $FOLDER/templates/result.html
          wget $FOLDER/app.py
          systemctl start httpd
          systemctl enable httpd
          python3 app.py

          
Outputs:
  WebsiteURL:
    Value: !Sub
      - http://${PublicAddress}
      - PublicAddress: !GetAtt WebServerHost.PublicDnsName
    Description: Roman numeral converter URL
